
<div class="content" role="main">


  <h2>Training Form</h2>


  <!-- main app container -->

  <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
    <div class="form-group row" style="margin-top:20px">
      <label for="name" class="col-sm-4">Training Name:</label>
      <input type="text" class="form-control col-sm-8" id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <span *ngIf="f.name.errors.required">Name is required</span>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="startDate" class="col-sm-4">Start Date:</label>
      <input type="date" class="form-control col-sm-8" formControlName="startDate" id="startDate" [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }" useValueAsDate>
    </div>
  
    <div class="form-group row">
      <label for="endDate" class="col-sm-4">End Date:</label>
      <input type="date" class="form-control col-sm-8" formControlName="endDate" id="endDate" [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }" useValueAsDate>
    </div>
    <div *ngIf="trainingForm.errors" >
      <div class="invalid-message">
        <div >{{ trainingForm.errors?.dates }}</div>
      </div>
    </div>
  
    <div class="container" style="margin-top:20px">
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-success" >Submit</button>
        </div>
      </div>
    </div>
  </form>

</div>
